<li class="media">
    <a class="pull-left" href="#">
        <img class="media-object img-circle" src="https://s3.amazonaws.com/uifaces/faces/twitter/dancounsell/128.jpg" alt="profile">
    </a>
<div class="media-body">
    <div class="well well-lg" ng-if="vm.mode == 'view'">
        <h4 class="media-heading text-uppercase reviews">{{vm.sensor.name}}</h4>
        <!--<ul class="media-date text-uppercase reviews list-inline">
            <li class="dd">22</li>
            <li class="mm">09</li>
            <li class="aaaa">2014</li>
        </ul>-->
        <md-switch ng-model="vm.sensor.isActive" aria-label="Active" ng-change="vm.activeChange(vm.sensor.isActive)">
            {{vm.sensor.isActive ? 'Active' : 'Disabled'}}
        </md-switch>


        <p class="media-comment">
            {{vm.sensor.location}}
        </p>
        <a class="btn btn-info btn-circle text-uppercase" href="#" id="reply" ng-click="vm.mode = 'edit'"><span class="glyphicon glyphicon-share-alt"></span> Edit sensor</a>
        <a class="btn btn-warning btn-circle text-uppercase" data-toggle="collapse" href="#replyOne" ng-click="vm.setValue()"><span class="glyphicon glyphicon-comment"></span> Send signals</a>
    </div>
    <div class="well well-lg" ng-if="vm.mode == 'edit'">
        <h4 class="media-heading text-uppercase reviews">{{vm.sensor.name}}</h4>
        <!--<ul class="media-date text-uppercase reviews list-inline">
            <li class="dd">22</li>
            <li class="mm">09</li>
            <li class="aaaa">2014</li>
        </ul>-->
        <p class="media-comment">
            {{vm.sensor.location}}
        </p>
        <a class="btn btn-info btn-circle text-uppercase" href="#" id="reply" ng-click="vm.mode = 'edit'"><span class="glyphicon glyphicon-share-alt"></span> Reply</a>
        <a class="btn btn-warning btn-circle text-uppercase" data-toggle="collapse" href="#replyOne"><span class="glyphicon glyphicon-comment"></span> 2 comments</a>
    </div>
</div>
</li>

<br/>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <table class="table">
                <thead>
                <tr>
                    <th>
                        Time
                    </th>
                    <th>
                        Value
                    </th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="data in vm.datalist" class="{{data.state}}">
                    <td>
                        {{data.time}}
                    </td>
                    <td>
                        Column content
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
